<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div>Add new Servers or blueprints</div>

      <label>Server Name</label>
      <input class="form-control" type="text" [(ngModel)]="newServerName">
      <label for="">Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent">
      <br>
      <button 
        class="btn btn-primary" 
        (click)="onAddServer()">Add new Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint()">Add new Blueprint</button>
        <hr>

    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" *ngFor="let element of servers">
        <div class="panel-heading">
          {{element.name}}
        </div>
        <div class="panel-body">
          <p>
            <strong *ngIf="element.type === 'server'" style="color: red;">{{element.content}}</strong>
            <strong *ngIf="element.type === 'blueprint'" style="color: blue;">{{element.content}}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
